<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias! - Gimnasio Vida & Salud</title>
    <link rel="stylesheet" href="styles.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

    <style>
        /* Estilos adicionales solo para esta página */
        .thank-you-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
            padding: 40px 20px;
        }
        .thank-you-container h1 {
            font-family: var(--font-primary);
            color: var(--primary-color);
            font-size: 3.5em;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 1.2em;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 30px;
        }
        .back-button {
            background-color: var(--primary-color);
            color: var(--text-dark);
            font-family: var(--font-primary);
            text-decoration: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: var(--text-light);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Vida & Salud">
        </div>
    </header>

    <main>
        <div class="thank-you-container">
            <h1>¡MENSAJE ENVIADO!</h1>
            <p>Gracias por contactarnos. Hemos recibido tu mensaje y te responderemos a la mayor brevedad posible. ¡Esperamos verte pronto en el gimnasio!</p>
            <a href="/" class="back-button">Volver al Inicio</a>
        </div>
    </main>

    <footer class="footer">
         <div class="footer-container">
            <div class="footer-col">
                 <p><strong>Gimnasio Vida & Salud</strong></p>
                 <p class="copyright">© 2025 Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
